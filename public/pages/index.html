<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The GNU C/C++ compiler (g++)</title>
    <link rel="stylesheet" href="/assets/index/style.css">
    <style>
      body {
        margin: 0px;
        padding: 0px;
        border: 0px;
      }
      
      textarea {
        font-family: 'Courier New', Courier, monospace;
        font-weight: bolder;
        font-size: 20px;
        border: 2px double black;
        border-radius: 3px;
        outline-width: 0px;
      }
      
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: red;
      }
      
      .container #editor {
        height: 50vh;
        width: 90vw;
        margin: 5px;
      }
      
      .io-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        background: blue;
      }
      
      .io-container #output {
        width: 50vw;
        height: 20vh;
        margin: 5px;
      }
      
      .run-input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: green;
      }
      
      .run-input-container button {
        width: 80px;
        height: 30px;
        font-size: 20px;
        padding: 2px;
        font-weight: bolder;
        font-family: monospace;
        margin: 5px 5px 0px 5px;
      }
      
      .run-input-container #input {
        width: 30vw;
        height: 15vh;
        margin: 5px;
      }
    </style>
</head>
<body>
  <div class="container">
    <p><h1>The GNU C/C++ compiler (g++)</h1></p>
    <textarea id="editor" placeholder="Place your code here..."></textarea>
    <div class="io-container">
      <div class="run-input-container">
        <button onclick="runCode(this)">Run</button>
        <textarea id="input" placeholder="Input here..."></textarea>
      </div>
      <textarea id="output"></textarea>
    </div>
  </div>
</body>
