<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The GNU C/C++ compiler (g++)</title>
    <link rel="stylesheet" href="/assets/index/style.css">
    <style>
      body {
        margin: 0px;
        padding: 0px;
        border: 0px;
      }
      
      textarea {
        font-family: 'Courier New', Courier, monospace;
        font-weight: bolder;
        font-size: 20px;
        border: 2px double black;
        border-radius: 3px;
        outline-width: 0px;
      }
      
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: linear-gradient(-45deg, black, #222E3F);
        width: calc(100vw - 60px);
        height: 100vh;
        position: absolute;
        right: 0px;
      }
      
      .container .heading {
        margin: 10px;
        color: #FF1373;
        text-shadow: 2px 2px 7px #FF579C;
      }
      
      .container #editor {
        height: 50vh;
        width: 80vw;
        margin: 5px;
      }
      
      .io-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        background: none;
        width: 80vw;
      }
      
      .io-container #output {
        width: 50vw;
        height: 20vh;
        margin: 5px;
        font-size: 15px;
      }
      
      .run-input-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        background: none;
      }
      
      .run-input-container button {
        width: 80px;
        height: 30px;
        font-size: 20px;
        padding: 2px;
        font-weight: bolder;
        font-family: monospace;
        margin: 5px 5px 0px 5px;
      }
      
      .run-input-container #input {
        width: 30vw;
        height: 15vh;
        margin: 5px;
        font-size: 15px;
      }
      
      .drawer {
        background-color: #151F30;
        width: 60px;
        height: 100vh;
        position: absolute;
        left: 0px;
        top: 0px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 7px -1px 7px #151F30;
        z-index: 999;
      }
      
      .drawer button {
        width: 60px;
        height: 60px;
        background: none;
        border: none;
        border-bottom: 1px solid #5AD28C;
        margin-top: 2px;
      }
    </style>
</head>
<body>
  <div class="drawer">
    <button onclick="prompt('Put in the github link:')"><img src="/assets/index/github.svg" alt="Github"></button>
  </div>
  <div class="container">
    <p><h1 class="heading">The GNU C/C++ compiler (g++)</h1></p>
    <textarea id="editor" placeholder="Place your code here..."></textarea>
    <div class="io-container">
      <div class="run-input-container">
        <button onclick="runCode(this)">Run</button>
        <textarea id="input" placeholder="Input here..."></textarea>
      </div>
      <textarea id="output"></textarea>
    </div>
  </div>
</body>
